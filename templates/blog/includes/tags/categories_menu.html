
{% load mptt_tags %}

<li class="dropdown"><a href="#">Categories</a>
    <ul class="dropdown__menu">
        {% recursetree list_categories %}
        <li><a href="{% url 'post_list' node.slug %}">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="dropdown__menu">
                    <li><a href="">{{ children }}</a></li>
                </ul>
                
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</li>
